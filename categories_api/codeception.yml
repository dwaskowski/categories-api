paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*.php
    exclude:
        - vendor/*
        - tests/*
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=categories_api'
            user: 'root'
            password: 'root'
            dump: tests/_data/dump.sql
            populate: true
            cleanup: false
            reconnect: true
